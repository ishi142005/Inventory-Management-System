<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Management System</h1>

    <!-- Product Form -->
    <h2>Add Product</h2>
    <form id="add-product-form">
      <label for="name">Product Name:</label>
      <input type="text" id="name" required><br><br>

      <label for="price">Price:</label>
      <input type="number" id="price" required><br><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required><br><br>

      <label for="category">Category:</label>
      <input type="text" id="category" required><br><br>

      <label for="description">Description:</label>
      <textarea id="description" required></textarea><br><br>

      <button type="submit">Add Product</button>
    </form>

    <h2>Products</h2>
    <ul id="product-list"></ul>

    <!-- Order Form -->
    <h2>Place Order</h2>
    <form id="place-order-form">
      <label for="product_id">Product ID:</label>
      <input type="number" id="product_id" required><br><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="order_quantity" required><br><br>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
